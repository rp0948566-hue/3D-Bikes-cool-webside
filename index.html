<!doctype html>
<html lang="en">

<head>
    <title>Surge Electric Bike</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link type="text/css" href="./style.css" rel="stylesheet" />
</head>

<body>
    <model-viewer id="bike-viewer" src="5b133dc8-d85c-4378-a771-9b5ffc9c2251.glb" tone-mapping="neutral"
        shadow-intensity="2" exposure="1.5" interaction-prompt="none" disable-zoom disable-pan
        environment-image="neutral" style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1;">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
    </model-viewer>

    <div class="scroll-container" style="height: 500vh; position: relative; z-index: 0;">
        <!-- Transparent scroll buffer to allow model rotation -->
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>

</html>
